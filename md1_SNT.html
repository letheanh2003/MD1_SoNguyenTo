<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let number = +prompt("Nhap so lan muon in");
    for (let n = 2;count < number; n++) {
        let checkSNT = true;
        for (let i = 2; i<n; i++){
            if (n%i===0){
                checkSNT = false;
                break;
            }
        }
        if(checkSNT){
            document.write(n + ",")
            count ++;
        }
    }
</script>
</body>
</html>
